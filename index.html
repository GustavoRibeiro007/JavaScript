<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">    
        <h1>Seja Bem-Vindo</h1>
        <p>Personalizando saudação com JavaScript</p>
        <div class="saudacao" id="mensagemsaudacao">Olá visitante</div>
        <button onClick="mudarNome()">Personalizar saudação</button>
    </div>
    <script>
        function mudarNome (){
            let nome = 'Gustavo';
            document.getElementById('mensagemsaudacao').textContent = 'Olá ' + nome;
        }
    </script>

</body>
</html>
